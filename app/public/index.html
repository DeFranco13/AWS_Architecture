<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        header, footer {
            width: 100%; height: 4.5rem; background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);
        }

        header h1 {
            text-align: center; color: white; font-size: 300%; font-weight: 700; padding-top: 0.5rem;
        }

        .navMenu {
            border-bottom: 0.1px solid black;
        }

        .navMenu nav ul {
            display: flex; margin-left: 35%; margin-right: auto; width: 18%;
        }

        .navMenu nav ul li {
            text-align: center; padding: 0.7rem;
        }

        .navMenu nav ul li a {
            background-color: #4a4ac0; text-decoration: none; font-size: 160%; font-weight: 700; display: block; width: 10rem; height: 3rem; padding-top: 0.7rem; color: white; border-radius: 10px;
        }

        .navMenu nav ul li a:hover {
            background-color: white; color: #4a4ac0;
        }

        footer {
            position: absolute; bottom: 0;
        }

        .my-2Box {
            display: flex;
        }

        .my-2Name {
            padding-top: 0.5rem; margin-left: 10rem;
        }

        .btn-primary {
            margin-left: 1rem;
        }

        .my-3 h1 {
            margin-top: 1rem; font-size: 200%; font-weight: 700; text-align: center;
        }

        .my-3 h2 {
            font-size: 120%; font-weight: 500; margin-bottom: 1rem; text-align: center;
        }

        .searchbar {
            padding-bottom: 1rem; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 500px; margin: 0 auto;
        }

        .searchbar input[type="text"] {
            padding: 10px; font-size: 16px; border: none; background-color: #bbbbbb; border-radius: 20px 0 0 20px; outline: none; width: 70%;
        }

        .searchbar button {
            background-color: #4CAF50; color: white; border: #4CAF50; border-radius: 0 20px 20px 0; cursor: pointer; padding: 11px; font-size: 16px; width: 20%;
        }

        .files {
            margin-top: 1rem;
        }

        .file input {
            border-radius: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <Style>
        header, footer{
            width: 100%;
            height: 4.5rem;
            background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);

        header h1{
            text-align: center;
            color: white;

            font-weight: 700;

        }

        }
        .navMenu nav ul{

            margin-right: auto;
            width: 18%;
        }
        .navMenu nav ul li{
            text-align: center;
            padding: 0.7rem;

        }
        .navMenu nav ul li a{
            background-color: #4a4ac0;
            text-decoration: none;
            font-size: 160%;
            font-weight: 700;
            display: block;
            width: 10rem;
            height: 3rem;
            padding-top: 0.7rem;
            color: white;
            border-radius: 10px;
        }
        .navMenu nav ul li a:hover{

        }

        footer{
            position: absolute;
            bottom: 0;

        }

        .my-2Box{
            display: flex;
            justify-content: center;
        }
        .my-2Name{
            padding-top: 0.5rem;

        }
        .btn-primary{

        }

        .my-3 h1{
            margin-top: 1rem;
            font-size: 200%;

        }
        .my-3 h2{
            font-size: 120%;
            font-weight: 500;

            text-align: center;
        }

        }

            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;

        }

            width: 70%;

        }

            background-color: #4CAF50;

</head>
<body>
<header>
    <h1>CloudPix</h1>
    <a href="/profile" class="btn btn-primary">Profiel</a> 
</header>

<div class="expandUpload">
    <section class="container my-3">
        <h1>Bestandsbeheer</h1>
    </section>

    <section class="container my-3">
        <h2>Laad nieuw bestand op</h2>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <div class="my-2Box">
                <div class="my-2">
                    <input type="file" name="file" id="file" onchange="getFilename(event)">
                    <script>
                        function getFilename(evt){
                            var files = evt.target.files;
                            var file = files[0];
                            document.getElementById('filename').value = file.name;
                        }
                    </script>

                </div>
                <div class="my-2Name">
                    Naam:
                    <input type="text" name="filename" id="filename">
                </div>
                <button class="btn btn-primary" type="submit" name="submit" >Upload bestand</button>
            </div>

        </form>

    </section>
</div>
<section class="container my-3files">
    <div class="files">

        <form class="searchbar">
            <input type="text" placeholder="Search...">
            <button type="submit">Go</button>
        </form>
        <table class="table">
            <thead>
            <th>Bestandsid</th>
            <th>Bestandsnaam</th>
            <th>Bestandsgrootte</th>
            <th>Openen</th>
            <th>Verwijderen</th>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
</section>

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <img style="width: 100%" id="img">
            </div>
        </div>
        </div>
    </div>

    <script>

        const table = document.querySelector('#table');

        function refreshData() {
            console.log('refreshing data');
            fetch('/api/uploads')
            .then(response => response.json())
            .then(data => {
                table.innerHTML = '';
                data.forEach(upload => {
                    
                    const row = document.createElement('tr');
                    const id = document.createElement('td');
                    id.textContent = upload.id;
                    row.appendChild(id);

                    const name = document.createElement('td');
                    name.textContent = upload.filename;
                    row.appendChild(name);
                    const filesize = document.createElement('td');
                    filesize.textContent = upload.size;
                    row.appendChild(filesize);
                    const open = document.createElement('td');
                    open.appendChild(createOpenButton(upload))
                    row.appendChild(open);
                    const del = document.createElement('td');
                    del.appendChild(createDeleteButton(upload))
                    row.appendChild(del);
                    table.appendChild(row);
                });
            });
        }
        

        function createDeleteButton(upload) {
            const button = document.createElement('button');
            button.textContent = 'Verwijder';
            button.classList.add('btn');
            button.classList.add('btn-danger');
            button.addEventListener('click', () => {
                fetch(`/api/uploads/${upload.id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    refreshData();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            return button;
        }

        function createOpenButton(upload) {
        const button = document.createElement('button');
        button.textContent = 'Open';
        button.classList.add('btn');
        button.classList.add('btn-primary');
        button.attributes['data-id'] = upload.id;
        button.addEventListener('click', () => {
            try {
                const modal = new bootstrap.Modal('#exampleModal', {});
                modal.show(button);
            } catch (error) {
                console.error('Er is een fout opgetreden bij het openen van de modale weergave:', error);
            }
        });
        return button;
        }   

        refreshData();
        

        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('/api/uploads', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('filename').value = '';
                document.getElementById('file').value = '';
                console.log('Success:', result);
                this.refreshData();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        $('#exampleModal').on('show.bs.modal', function (event) {
            var id = event.relatedTarget.attributes['data-id']
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('#img').attr('src', '/api/file/' + id)
        })
        
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<footer></footer>
</body>
</html>
